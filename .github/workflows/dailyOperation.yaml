name: dailyOperation

on: 
  schedule: 
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  run-daily-script:
    runs-on: [self-hosted, macOS, ARM64]
  

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Start virtual display
        run: sudo apt-get install -y xvfb

      - name: Install Playwright browsers
        run: python -m playwright install
      
      - name: Debug connectivity
        run: |
          echo "Runner public IP:"
          curl -s https://ifconfig.me
          echo ""
          echo "Testing homepage..."
          curl -I https://new.dineoncampus.com || true
          
          echo ""
          echo "Testing API endpoint (verbose)..."
          curl -v https://apiv4.dineoncampus.com/locations/5879069fee596f31b3dc146a/menu?date=2025-09-05&period=68bb2fd03bc35c83e6fc50d1 || true

      - name: Run Python script
        env:
          FIREBASE_SECRET_KEY: ${{ secrets.FIREBASE_SECRET_KEY }}
        run: xvfb-run python main.py

